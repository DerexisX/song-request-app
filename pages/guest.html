<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Song</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guest.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Your Firebase config -->
  <script src="../js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Request a Song</h1>
    
    <!-- Add a connection status indicator -->
    <div id="connectionStatus" class="status">Connecting to database...</div>
    
    <form id="requestForm" style="display: none;">
      <div class="form-group">
        <label for="guestName">Your Name:</label>
        <input type="text" id="guestName" required>
      </div>
      <div class="form-group">
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" required>
      </div>
      <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required>
      </div>
      <button type="submit" class="btn">Submit Request</button>
    </form>
    
    <div id="status" class="status"></div>
    <div class="footer">
      <p>Are you the DJ? <a href="dj.html">Go to DJ console</a></p>
    </div>
  </div>

  <!-- Only then, your application code -->
  <script>
    // Wait for Firebase to initialize before loading the app
    window.addEventListener('load', function() {
      console.log('Page loaded');
      
      // Check if Firebase is loaded
      if (typeof firebase === 'undefined') {
        console.error('Firebase not loaded');
        document.getElementById('connectionStatus').textContent = 'Error: Firebase SDK not loaded';
        document.getElementById('connectionStatus').className = 'status error';
        return;
      }
      
      console.log('Firebase loaded');
      
      // Check if db is available
      setTimeout(function() {
        if (typeof window.db === 'undefined') {
          console.error('DB not defined');
          document.getElementById('connectionStatus').textContent = 'Error: Database connection failed';
          document.getElementById('connectionStatus').className = 'status error';
        } else {
          console.log('DB connection successful');
          document.getElementById('connectionStatus').textContent = 'Connected to database';
          document.getElementById('connectionStatus').className = 'status success';
          document.getElementById('connectionStatus').style.display = 'none'; // Hide after successful connection
          document.getElementById('requestForm').style.display = 'block';
          
          // Load the app script
          var script = document.createElement('script');
          script.src = '../js/guest.js';
          document.body.appendChild(script);
        }
      }, 1000); // Give Firebase 1 second to initialize
    });
  </script>
</body>
</html>
